<!DOCTYPE html>
<html>
<head>
  <title>Audio Playback Player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="dropzone" id="dropzone">
  <p>Drag and drop an audio file here</p>
</div>

<audio id="audioPlayer" controls></audio>

<div class="equalizer">
  <label for="bassSlider">Bass:</label>
  <input type="range" id="bassSlider" min="-10" max="10" value="0" step="1">

  <label for="midSlider">Mids:</label>
  <input type="range" id="midSlider" min="-10" max="10" value="0" step="1">

  <label for="trebleSlider">Treble:</label>
  <input type="range" id="trebleSlider" min="-10" max="10" value="0" step="1">
</div>

<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Audio Player with EQ, Reverb, and Volume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<audio id="audioPlayer" controls></audio>
<p id="trackName"></p>

<div class="equalizer">
    <label for="bass">Bass:</label>
    <input type="range" id="bass" min="-40" max="40" value="0">

    <label for="mid">Mid:</label>
    <input type="range" id="mid" min="-40" max="40" value="0">

    <label for="treble">Treble:</label>
    <input type="range" id="treble" min="-40" max="40" value="0">

    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
</div>

<div class="reverb-control">
    <label for="reverbLevel">Reverb:</label>
    <input type="range" id="reverbLevel" min="0" max="1" step="0.01" value="0">
</div>

<div id="dropZone">
    Drop Audio File Here
</div>

<input type="file" id="fileInput" accept="audio/*">
<button id="loadTrackButton">Load Track</button> <!-- Load Track Button -->
<p id="selectMessage">Please select an audio file to play.</p>

<script src="main.js"></script>
</body>
</html>
